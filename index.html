<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather APP</title>
  <link href="img/sun.ico" rel="icon" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
  <div class="weather-box">
    <img class="sun" src="img/sunny.png" alt="sun">
    <h1>Weather APP</h1>
    <p>Check out the current weather!</p>
    <form action="/" method="post">
      <input class="input-class" type="text" id="cityName" name="cityName" placeholder="Enter Location">
      <button class="button" type="submit">Check</button>
    </form>
  </div>
</body>

</html>
